<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estamos trabajando en ello</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #d0c7c7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      color: white;
      margin-bottom: 20px;
      font-weight: 600;
    }

    p {
      font-size: 1.2rem;
      color: white;
      margin-bottom: 30px;
    }

    .loader {
      border: 8px solid #f3f3f3; /* Light grey */
      border-top: 8px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer {
      margin-top: 20px;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>¡Estamos trabajando en ello!</h1>
    <p>Pronto tendremos algo increíble para ti.</p>
    <div class="loader"></div>
    <div class="footer">
      <p>Gracias por tu paciencia.</p>
    </div>
  </div>

</body>
</html>
